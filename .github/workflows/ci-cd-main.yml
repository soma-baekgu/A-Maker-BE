name: 'CI/CD MAIN'

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'develop'

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@v3.3.2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: make application.yml
        run: |
          cd ./api/src/main/resources/
          touch ./application.yaml
          echo "${{ secrets.YAML_PROD_API }}" > ./application.yaml
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew :api:build -x test

      - name: Docker login to AWS ECR
        run: |
          ${{secrets.REGISTRY_LOGIN}}

      - name: Docker build
        run: |
          docker build -f Dockerfile-api -t ${{secrets.API_IMAGE}}

      - name: Docker Push
        run: |
          docker push ${{secrets.API_IMAGE}}

      - name: Deploy Images with Docker compose
        uses: appleboy/ssh-action@v1.0.0
        env:
          APP: "backgu-api"
          COMPOSE: "/home/ec2-user/compose/docker-compose-api.yaml"
        with:
          host: ${{secrets.EC2_PROD_HOST}}
          username: ec2-user
          key: ${{secrets.EC2_PROD_PRIVATE_KEY}}
          port: 22
          envs: APP, COMPOSE
          script_stop: true
          script: |
            docker-compose -f $COMPOSE down
            docker pull ${{secrets.API_IMAGE}}
            docker-compose -f $COMPOSE up -d
