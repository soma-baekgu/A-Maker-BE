spring:
  application:
    name: a-maker

  datasource:
    url: jdbc:mysql://localhost:3306/amaker
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    open-in-view: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


oauth:
  google:
    client-id: ${CLIENT_ID}
    client-secret: ${CLIENT_SECRET}
    redirect-uri: "http://localhost:3000/login"
    base-url: "https://accounts.google.com/o/oauth2/auth"
    oauth-url: "https://oauth2.googleapis.com"
    api-url: "https://www.googleapis.com"
    client-name: Google
    scope: email,profile


jwt:
  client-secret: ${JWT_SECRET}
  expiration: 86400000
  issuer: a-maker

swagger:
  url: ${SWAGGER_URL}
  locate: ${SWAGGER_LOCATE}

cors:
  allowed-origins:
    - http://localhost:3000
    - http://127.0.0.1:3000
  allowed-headers:
    - GET
    - HEAD
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS
