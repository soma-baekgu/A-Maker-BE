spring:
  application:
    name: a-maker

  jpa:
    database: mysql
    hibernate:
      ddl-auto: create

  redis:
    host: localhost
    port: 6379


  mail:
    host: smtp.gmail.com
    port: 587
    username: 123
    password: 123
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  kafka:
    bootstrap-servers: [ "localhost:9092" ]


oauth:
  google:
    client-id: a
    client-secret: b
    redirect-uri: c
    base-url: d
    oauth-url: e
    api-url: f
    client-name: Google
    scope: email,profile

jwt:
  client-secret: 1234
  expiration: 86400000
  issuer: a-maker

swagger:
  url: http://localhost:8080
  locate: Local

cors:
  allowed-origins:
    - "*"
  allowed-methods:
    - GET
    - HEAD
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS

amazon:
  s3:
    access-key: 123
    secret-key: 123
    region: 123
    bucket: 1234
